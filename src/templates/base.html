{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'ressources/icon_site.png' %}">
    {% block title %} <title> Page par défaut </title> {% endblock %}
    <link rel="stylesheet" href="{% static 'css/head&foot.css' %}">
</head>
<body>
    <header>
        <h1> BlogItium </h1>

        <nav>
            <a class="nav_txt" href="{% url 'accueil' %}"> Accueil </a>
            <a class="nav_txt" href="{% url 'posts:home' %}"> Articles </a>
            {% if request.user.is_authenticated %}
                <a class="nav_txt" href="{% url 'posts:create' %}"> Créer un Article </a>
            {% endif %}
        </nav>
    </header>

    <section class="main_content">
        {% block main %}

        {% endblock %}
    </section>

    <footer>
        <span> Retrouvez moi sur : <a style="color:black;" href="https://twitter.com/home" target="_blank"> Twitter </a> </span>
        <span> Retrouvez moi sur : <a style="color:black;" href="https://www.youtube.com/c/Initium0_0/videos" target="_blank"> YouTube </a> </span>
        <span> Retrouvez moi sur : <a style="color:black;" href="https://www.instagram.com/real_initium/" target="_blank"> Instagram </a> </span>
    </footer>
</body>
</html>
